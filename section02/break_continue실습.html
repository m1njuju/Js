<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //break문
        let num = 1;
        while (true) {
            document.write(num);
            if (num==10) {
                break;
            }
            num++;
        }

        //continue문
        for (let i=1; i<=10 ; i++) {
            if( i%3==0 ) {
                continue;
            }
            document.write("<br>"+i);
        }
    </script>
</body>
</html>
