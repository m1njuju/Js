<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let pw = "green";
        let count = 0;
        do {
            pw = prompt("비밀번호를 입력해 주세요");
            count++;
        }
        while ( (pw !="green") && (count < 5) )
        // 횟수가 5 이하일 때 참이고, 패스워드가 틀렸을 때 참
        document.write(`${count}회 로그인 성공`);
    </script>
    
</body>
</html>
