<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //for 반복문 - 획수 반복
        // i=0 i<10 : i의 값 0~9 :10번 반복
        // i=1 i<11, i<=10 : i의 값 1~10 : 10번 반복
        let sum = 0;
        for ( let i=0; i<10 ; i++ ) {
            sum += i+1;
            document.write("<p>반갑습니다</P>");
        }
        document.write(sum);

        //반복문 실습

        for (let i=10 ; i>0; i--) {
            document.write(`<p>${i}</p>`);
        }
        
        let dan = 5;
        for (let i=1;i<10;i++) {
            document.write(`<p>${dan}x${i}=${dan*i}</P>`);
        }

        let carlist = ['트럭','스포츠카','버스','승용차'];

        for (let i in carlist) {
            // in을 사용하면 인덱스값을 들고 온다
            document.write(i);
            document.write(carlist[i]);
        }

        for (let car of carlist) {
            // of를 사용하면 배열의 요소값을 들고 온다
            document.write(car);
        }

        //for in문 실습
        let scoreArray = [70, 40, 80, 90, 40];
        for (let i in scoreArray) {
            
            if (scoreArray[i]>=60) {
            document.write(`<p>${Number(i)+1} : ${scoreArray[i]}, 합격입니다.</p>`);
            }
            else {
                document.write(`<p>${Number(i)+1} : ${scoreArray[i]}, 불합격입니다.</p>`);
            }
        }
        let index =1;
        for (let score of scoreArray) {
            if(score >60) {
                document.write(`<p>${index} : 합격입니다.</p>`);
            }
            else {
                document.write(`<p>${index} : 불합격입니다.</p>`);
            }
            index++;
        }

    </script>
</body>
</html>
