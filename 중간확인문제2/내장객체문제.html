        // 글자 가운데를 출력하는 함수
        // 홀수 : 1개, 짝수 : 2개

        function printCenter(string) {
            let centerIndex = Math.floor(string.length/2);
            // let centerIndex= string.length/2
                // centerIndex = Math.floor(centerIndex)

            if(string.length %2 ==1) { // 문자열의 길이가 홀수일 때만 작동
                return string.charAt(centerIndex);
            }
            else { // 문자열의 길이가 짝수일 때 따로 만듦
                // 두 수 중에 마지막 자리의 위치를 알아냄
                // 첫번째 자리의 위치는 1을 빼면된다.
                // 두 개의 위치로 문자열을 가져오는 메소드 string.slice(n,m)
                return string.slice(centerIndex-1, centerIndex+1);
            }
        }
