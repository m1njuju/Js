        // 1번 문제
        function lcm(a,b) {
            let n=1; // 1~n까지 증가시키면서 b와 곱함
            while(n*b % a !=0) {
                // 1~a값과 b값을 곱해 a로 나누었을 때 나머지가 0이 아니라면 반복
                n++; //1씩 증가
            }
            return n*b;
        }

        function lcmRenew(a,b) {

            while(true) {
                lcmNum = n*b;
                if(lcmNum % a ==0) {// 나머지가 0이라면 반복문을 나옴
                //if((n % a ==0)&&(n %b==0)) {
                break;
                }
                n++;//1씩 증가
            }

        }
