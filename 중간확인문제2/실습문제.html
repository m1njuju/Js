        function power(n,m) {  
            if (m) {// m = 4 값이 있을 때 true
                let pow = 1;
                for(let i=0; i<m; i++) {
                    pow *= n; // n*n*n
                    //n = n*n >> 2*2 => 4 >> 4*4
                }
                return pow;
            }
            else { // m == undefined
                return n*n;
            }
        }

        function meetAt(year, month, day) {
            if(month == undefined) {
                // year값이 있고, month와 day값이 없다
                return year+"년";
            }
            else if(day == undefined) {
                // year값이 있고, month의 값이 있는지 없는지 모른다.
                return `${year}년 ${month}월`;
            }
            else {
                // 그외 year와 month와 day의 값이 있음
                return `${year}/${month}/${day}`;
            }
        }
