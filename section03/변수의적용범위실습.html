<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 실습1
        let maxCount = 10; //ES6 모던자바스크립트에서 추가
        for (let checkCount =1; checkCount<=maxCount; checkCount++) {
            document.write("<p>"+maxCount+"중의 "+checkCount+"</p>");
        }

        //실습2
        let outString = "밖에 있는 문자입니다.";
        function printString() {
            let inString = "안에 있는 문자입니다";
            document.write("<p>"+outString+"</p>");
            document.write("<p>"+inString+"</p>");
        }
        printString();
    </script>
</body>
</html>
