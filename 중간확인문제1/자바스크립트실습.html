<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        document.write("<h1> 실습문제 </h1>");
        // 기본 연산자
        // 1번
        let h=15
        let w=2;
        document.write("<p> 둘레 :" + (h+w)+"</p>");
        document.write("<p> 넓이 :" + h*w+"</p>");
        
        /*let perimeter = (x+y)*2
        let width = x*y
        document.write(`둘레 : ${perimeter} 넓이 : ${width}`)*/

        //2번
        let minute = 40;
        let second = minute*60;
        document.write("<p>" +second +"</p>");

        // 조건문과 논리 연산자
        // 1번
        let a=10;
        let b=20; // 가장 긴 한 변의 길이로 넣으세요.
        let c=12;

        // 삼각형이 될 수 있는지
        if (b <a+c) {
            document.write("<p>삼각형이 될 수 있습니다.</p>");
            if (b*b==(a*a+c*c)) {
                document.write("<p>직각입니다.</p>");
            }
            else if (b*b<a*a+c*c) {
                document.write("<p>예각입니다.</p>");
            }
            else {
                document.write("<p>둔각입니다.</p>");
            }
        }
        else {
            document.write("<p>삼각형이 될 수 없습니다.</p>");
        }

        // 2번
        //BMI지수
        let height = 170;
        let weight = 66;
        let BMI = weight/((height/100)*(height/100));
        if (BMI<18.5) {
            document.write("<p>저체중입니다.</p>");
        }
        else if (BMI<23) {
            document.write("<p>정상입니다.</p>");
        }
        else if (BMI<25) {
            document.write("<p>과체중입니다.</p>");
        }
        else if (BMI<30) {
            document.write("<p>비만입니다.</p>");
        }
        else {
            document.write("<p>고도비만입니다.</p>");
        }

        // 3번
        let age =20;
        let d = "2구간";

        if ( age >=19) {
            if ( d == "1구간") {
                document.write("<p>1300원입니다</p>");
            }
            else {
                document.write("<p>1500원입니다</p>");
            }
        }
        else if (age >=13) {
            if ( d == "1구간") {
                document.write("<p>1050원입니다</p>");
            }
            else {
                document.write("<p>1200원입니다</p>");
            }
        }
        else if (age >=6) {
            if ( d == "1구간") {
                document.write("<p>650원입니다</p>");
            }
            else {
                document.write("<p>750원입니다</p>");
            }
        }

        // 4번
        let credit = 140;
        let grade = 3.5;
        if ( credit>=140 && grade>=3.0 ) {
            document.write("<p>졸업가능합니다!</p>");
        }
        else {
            document.write("<p>졸업이 힘듭니다!</p>");
        }

        //5번
        let day = "월";
        // 1. 월  2. 화  3. 수  4. 목  5. 금  6. 토  7. 일
        switch (day) {
            case "월" : 
            case "수" :
            case "금" :
            case "일" :
                document.write("<p>oh my god</p>");
                break;
            case "화" :
            case "목" :
            case "토" :
                document.write("<p>enjoy</p>");
                break;
            default :
            document.write("<p>그런 요일은 없습니다</p>");
        }

        // 반복문
        // 1번
        let startNum =8;
        let endNum = 100;
        for (i=startNum;i<=endNum;i++) {
            if (i%2==1) {
                document.write("<p>"+i+"</p>");
            }
        }

        // 2번
        let startNum1 =30;
        let sum = 0;
        for (let i=startNum1;i>0;i--) {
            document.write("<p>"+i+"</p>");
            sum += i;
        }
        document.write("<p>합 : "+sum+"</p>");

        // 3번
        let startNum2 =5;
        let fac =1;
        for (let i=startNum2;i>0;i--) {
            fac*=i;
        }
        document.write("<p>팩토리얼 : "+fac+"</p>");

        // 4번 (한 번 더 보기)
        let n =4; // 가로 세로 길이
        let allNum = 1; // 1~ 길이의 제곱까지 1씩 증가할 수

        for (let i =0; i <n; i++) {
            for (let j=0; j<n; j++) {
                document.write(allNum+" ");
                allNum++;
            }
            document.write("<br>");
        }

        for (let i =1; i<=n*n;i++ ) {
            document.write(+i+" ");
            if (i%n==0) {
                document.write("<br>");
            }
        }

        document.write("<h1>조건문과 반복문 혼합</h1>");
        // 1번
        let sum2 =0;
        for (let i=1; i<=20; i++) {
            if (!(i%2==0||i%3==0) ) {
                sum2 +=i;
                }
            /*if (i%2==0||i%3==0) {
                    continue;
                }
                sum2 +=i;*/
            }
        document.write("<p>"+sum2+"</p>");

        // 2번
        let num3 = 6;
        for ( let i=1; i<=num3;i++) {
            if (num3%i==0) {
                document.write(i+" ");
            }
        }

        // 3번
        for ( let i =1; i<=6; i++) { // 하나의 주사위(1~6)
            for (let j=1; j<=6; j++) { // 다른 하나의 주사위(1~6)
                if (6 == i+j) { // 두 눈의 합이 6이 될 때
                    document.write(i+", "+j+" ");
                }
            }
        }

        // 4번
        document.write("<br>");
        for (let i=0; i<5; i++) { // 사각형을 먼저 만들기
            for (let j=0; j<5; j++) { // 사각형을 만들기 위해서는 이중 for문을 사용
                if (i >= j) {
                    document.write("* ");
                }
            }
            document.write("<br>");
        }

    </script>
</body>
</html>
