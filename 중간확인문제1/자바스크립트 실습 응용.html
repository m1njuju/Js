<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //로또 복권 생성기
        let array = ["A", "B", "C", "D", "E"];
        let lotto = [];
    for (let i=1;i<7;i++) {
        let random = Math.random()*44+1;
        random = parseInt(random);
        for (let j in lotto) {
            if (random == lotto[j]) {
                random = Math.random()*44+1;
            }
        }
        
        document.write("<br>"+array[0]+" : "+random);
    }
    </script>
</body>
</html>
